<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCrafters Webshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Regisztráció</h2>
            <form>
                <div class="mb-3">
                    <label for="felhasznalonev" class="form-label ">Felhasználónév</label>
                    <input type="text" class="form-control" id="felhasznalonev" name="felhasznalonev" required>
                </div>
                <div class="mb-3">
                    <label for="vezeteknev" class="form-label">Vezetéknév</label>
                    <input type="text" class="form-control" id="vezeteknev" name="vezeteknev" required>
                </div>
                <div class="mb-3">
                    <label for="keresztnev" class="form-label">Keresztnév</label>
                    <input type="text" class="form-control" id="keresztnev" name="keresztnev" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail cím</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="jelszo" class="form-label">Jelszó (Legalább 8 karakter, tartalmazzon kis- és nagybetűt, számot és speciális karaktert)</label>
                    <input type="password" class="form-control" id="jelszo" name="jelszo" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+{}\[\]:;<>,.?~\\-]).{8,}$" required>
                </div>
                <div class="mb-3">
                    <label for="jelszo_megerosites" class="form-label">Jelszó megerősítés</label>
                    <input type="password" class="form-control" id="jelszo_megerosites" name="jelszo_megerosites" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="elfogad" required>
                    <label class="form-check-label" for="elfogad">Elfogadom a felhasználási feltételeket</label>
                </div>
                <button type="submit" class="btn btn-primary">Regisztráció</button>
            </form>
            <div class="mt-3">
                <p>Vagy regisztrálj a következővel:</p>
                <a href="#" class="btn btn-danger">Google</a>
                <a href="#" class="btn btn-primary">Facebook</a>
            </div>
        </div>
    </div>
</div>
        

        
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
